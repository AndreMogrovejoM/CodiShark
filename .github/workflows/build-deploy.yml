name: CodiShark Collection System

on: 
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
  
  steps: 
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & build
      run: yarn && yarn build

    - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          branch: gh-pages
          folder: dist
