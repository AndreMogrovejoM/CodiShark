name: CodiShark Collection System

on: [push]
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & build
      run: yarn && yarn build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
